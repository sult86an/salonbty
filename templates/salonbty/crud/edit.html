{% extends 'base.html' %}
{% load static %}
{% block title %}إضافة موظفات - صالون{% endblock %}
    {% block content %}
        <style>
        #wrapper #content-wrapper #content {
        -ms-flex: 1 0 auto;
        flex: 0 0 auto;
}
        </style>
         <div class="container-fluid" style="position: relative">

          <!-- Page Heading -->

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
          <h1 class="h3 mb-2 text-brown">إضافة موظفة جديدة</h1>
            </div>
                              <div id="res"></div>

              <div class="card-body">
    <form>
        {% csrf_token %}
        <input type="hidden" id="member_id" value="{{ member.id }}"/>
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" id="firstname" value="{{ member.firstname }}" required="required"/>
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input type="text" id="lastname" value="{{ member.lastname }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="button" id="update" class="btn btn-sm btn-warning">Update</button>
        </div>
    </form>
  </div>
          </div>
         </div>
          <script src="{% static 'js/script.js' %}"></script>
                {% endblock %}
